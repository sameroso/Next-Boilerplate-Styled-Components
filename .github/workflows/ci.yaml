name: project-ci
on: [push]
jobs:
  makes-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
      - run: yarn

      - name: Linting
      - run: yarn lint

      - name: Test
      - run: yarn test

      - name: Build
      - run: yarn build